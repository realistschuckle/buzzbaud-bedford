<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Species</th>
      <th>Is deadly?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bee of bees">
      <td>
        <a (click)="showBee(bee)">{{ bee.name }}</a>
      </td>
      <td>{{ bee.species }}</td>
      <td>{{ bee.deadly ? 'YES' : 'NO' }}</td>
    </tr>
  </tbody>
</table>

<app-bee-detail *ngIf="selectedBee"
                [bee]="selectedBee">
</app-bee-detail>
